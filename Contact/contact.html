        </h3>

            </fieldset>

                <input type="number" id="phone" placeholder="Enter your phone number">
                </div>
            </fieldset>
            
            <fieldset>
                <label for="mensaje">Message </label><br>
                <input type="textarea" id="message" placeholder="Write your message here ... " rows="10">
            </fieldset>
            <button type="submit" class="blue">
                Submit
            </button>
        </form>
    </section>
